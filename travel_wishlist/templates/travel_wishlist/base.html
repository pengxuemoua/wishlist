<!-- 
    This html page will be the template that will be inherited by other html pages 
        - included sakura css
        - custom css
        - inherit everything else from base.html
        
    The body tag will contain a block content 
-->

{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <title>Travel Wishlist</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sakura.css/css/sakura.css" type="text/css">
        <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css">
    </head>

        <h1 id="site-header">Where do you want to go?</h1>

    <body>
        {% block content %}
        {% endblock %}
    </body>

    <div>
        <p>A travel wishlist, built with Django</p>

        <a class="nav-link" href="{% url 'place_list' %}">Your wishlist</a>
        <a class="nav-link" href="{% url 'places_visited' %}">Places you've visited</a>
    </div>



</html>
